
<h1>Scope</h1>

<div class="fusio-search">
    <form name="scopesSearchForm" ng-submit="doSearch(search)">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="search" placeholder="Search i.e. scope-name" />
            <div class="input-group-btn">
                <a class="btn btn-primary" ng-click="openCreateDialog()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
            <div class="input-group-btn">
                <a class="btn btn-default" ng-click="help.showDialog('help/scope.md')"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
            </div>
        </div>
    </form>
</div>

<div uib-alert class="alert-success" close="closeResponse()" ng-if="response.success === true">
    {{response.message}}
</div>

<div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
    {{response.message}}
</div>

<div class="fusio-grid">
    <table class="table">
    <colgroup>
        <col width="*" />
        <col width="100" />
    </colgroup>
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="scope in scopes">
        <td>{{scope.name}}</td>
        <td>
            <div class="fusio-options">
                <a ng-click="openUpdateDialog(scope)" ng-disabled="scope.id <= 3" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                <a ng-click="openDeleteDialog(scope)" ng-disabled="scope.id <= 3" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            </div>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<ul uib-pagination total-items="totalResults" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()" max-size="10"></ul>


<div class="modal-header">
    <h3 class="modal-title">Error</h3>
</div>

<div class="modal-body">
    <uib-accordion close-others="false">
        <div uib-accordion-group class="panel-default" heading="Error" is-open="true">
            <b class="fusio-error-detail-message">{{error.message}}</b>
            <p>in <span class="fusio-error-detail-file">{{error.file}}</span> on <span class="fusio-error-detail-line">{{error.line}}</span></p>
        </div>
        <div uib-accordion-group class="panel-default" heading="Trace" is-open="true">
            <pre class="fusio-error-detail-trace">{{error.trace}}</pre>
        </div>
    </uib-accordion>

    <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
</div>
